<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Chmieleski | Homepage</title>
    <style>
        :root {
            --bg-main: #ffffff;
            --text-base: #1a1a1a;
            --theme-c1: #6cccb6; 
            --theme-c2: #57648a; 
            --theme-c3: #ab5c95; 
            --painting-frame: #6cccb6; 
            --modal-bg: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-main);
            color: var(--text-base);
            font-family: sans-serif;
            height: 100vh;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        header {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 1000;
        }

        .site-name-wrapper {
            display: inline-flex;
            flex-direction: column;
            cursor: pointer;
            padding-bottom: 30px;
            width: min-content;
        }

        .site-name {
            display: block;
            font-size: 1.25rem; 
            font-weight: bold;
            margin-bottom: 2px;
            white-space: nowrap;
            line-height: 1.1;
        }

        .site-subheading {
            display: block;
            font-size: 0.53rem;
            font-weight: normal;
            white-space: nowrap;
            line-height: 1;
            margin-bottom: 12px;
        }

        .inv-grad-box {
            background: linear-gradient(to right, 
                var(--theme-c1), 
                var(--theme-c2), 
                var(--theme-c3), 
                var(--theme-c1));
            background-size: 400% auto;
            animation: gradient-flow 18s linear infinite;
            display: inline-block;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .no-grad {
            background: none !important;
            animation: none !important;
            -webkit-text-fill-color: var(--text-base) !important;
            color: var(--text-base) !important;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% center; }
            100% { background-position: 400% center; }
        }

        .nav-menu {
            display: none;
            flex-direction: column;
            gap: 6px;
            padding-left: 0;
            width: max-content;
        }

        .site-name-wrapper:hover .nav-menu {
            display: flex;
        }

        .nav-link {
            font-size: 0.6rem; 
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            width: fit-content;
        }

        .nav-link:hover { transform: translateX(3px); opacity: 0.8; }

        .color-controls-dropdown {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            width: fit-content;
        }

        .theme-option {
            display: flex;
            cursor: pointer;
            border: 1px solid var(--theme-c3); 
            transition: border-color 0.2s;
            padding: 1px;
            background: #fff;
        }

        .theme-option.active { border-color: var(--text-base); border-width: 2px; }
        .swatch { width: 14px; height: 14px; }

        .blog-container {
            position: absolute;
            top: 100px;
            bottom: 22vh;
            left: 50%;
            transform: translateX(-50%);
            width: 75vw;
            overflow-y: auto;
            padding: 40px 20px 80px 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--theme-c2) transparent;
            z-index: 5;
            display: none; 
            opacity: 0;
            transition: opacity 0.5s ease;
            background-color: transparent;
            scroll-behavior: smooth;
        }

        .blog-container.active { display: block; opacity: 1; }

        .close-blog-x {
            position: sticky;
            top: -20px;
            float: right;
            background: none;
            border: none;
            font-size: 2.5rem;
            line-height: 1;
            cursor: pointer;
            color: var(--text-base);
            z-index: 100;
            padding: 0;
            margin-top: -20px;
            transition: opacity 0.3s;
            font-family: serif;
        }

        .post-nav {
            position: absolute;
            bottom: 18vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px 0;
            width: 75vw;
            background: linear-gradient(to top, var(--bg-main) 40%, transparent);
            z-index: 10;
            pointer-events: none;
        }

        .nav-btn {
            pointer-events: auto;
            background: var(--bg-main);
            border: 1px solid var(--text-base);
            color: var(--text-base);
            padding: 4px 12px;
            font-size: 0.6rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .blog-post {
            display: flex;
            margin-bottom: 120px;
            gap: 40px;
            align-items: center; /* Changed from flex-start to center for better portrait balance */
            scroll-margin-top: 60px;
        }

        .blog-post.text-only {
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .blog-img-frame {
            flex: 0 1 auto; /* Allow the frame to shrink/grow based on content */
            padding: 5px;
            background-color: var(--painting-frame);
            max-width: 100%; /* Prevent overflowing width */
            margin: 0 auto; /* Center frame */
        }

        .blog-img-frame img { 
            max-width: 100%;
            max-height: 65vh; /* Ensure portrait images fit within the viewable area */
            display: block; 
            background-color: #fff; 
            object-fit: contain; /* Maintain aspect ratio without cropping */
        }

        .blog-content { flex: 1; font-size: 0.95rem; line-height: 1.6; }

        .blog-content h2 {
            margin-top: 0;
            margin-bottom: 4px;
            font-size: 1.4rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .blog-date {
            display: block;
            font-size: 0.65rem;
            font-weight: bold;
            opacity: 0.6;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            display: flex;
            align-items: center; 
            height: 80vh;
