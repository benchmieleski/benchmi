<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Chmieleski | Artist & Designer</title>
    <style>
        :root {
            --bg-main: #ffffff;
            --text-base: #1a1a1a;
            --theme-c1: #6cccb6; 
            --theme-c2: #57648a; 
            --theme-c3: #ab5c95; 
            --painting-frame: #6cccb6; 
        }

        body, html {
            margin: 0; padding: 0;
            overflow: hidden;
            background: var(--bg-main);
            color: var(--text-base);
            font-family: sans-serif;
            height: 100vh;
            transition: background 0.4s, color 0.4s;
            -webkit-font-smoothing: antialiased;
        }

        header { position: fixed; top: 40px; left: 40px; z-index: 5000; }
        
        .site-name-wrapper { 
            display: inline-flex; 
            flex-direction: column; 
            cursor: pointer; 
            padding-bottom: 30px;
            width: fit-content; 
        }

        .site-name { 
            font-size: 2.0rem; 
            font-weight: bold; 
            line-height: 1.1; 
            white-space: nowrap;
            width: 100%;
        }

        .site-subheading { 
            font-size: 1.025rem; 
            line-height: 1.2; 
            margin: 4px 0 15px; 
            white-space: nowrap; 
            display: flex;
            justify-content: space-between; 
            width: 100%;
            text-transform: none; 
            font-weight: normal; 
        }

        .inv-grad-box {
            background: linear-gradient(to right, var(--theme-c1), var(--theme-c2), var(--theme-c3), var(--theme-c1));
            background-size: 400% auto;
            animation: gradient-flow 18s linear infinite;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .no-grad { -webkit-text-fill-color: var(--text-base) !important; background: none !important; animation: none !important; }
        @keyframes gradient-flow { to { background-position: 400% center; } }

        .nav-menu { display: none; flex-direction: column; align-items: flex-start; gap: 8px; width: 100%; }
        .site-name-wrapper:hover .nav-menu { display: flex; }
        .nav-link { font-size: 0.9rem; font-weight: bold; text-decoration: none; transition: 0.2s; width: fit-content; cursor: pointer; color: inherit;}
        .nav-link:hover { transform: translateX(3px); opacity: 0.8; }

        .color-controls-dropdown { margin-top: 15px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .theme-option { cursor: pointer; border: 1px solid #ccc; padding: 4px; display: flex; gap: 2px; width: fit-content; transition: border 0.2s; }
        .theme-option.active { border: 2px solid var(--text-base); padding: 3px; }
        .swatch { width: 12px; height: 12px; border-radius: 1px; border: 1px solid rgba(0,0,0,0.05); }

        .blog-container {
            position: absolute; top: 120px; height: 70vh; left: 50%;
            transform: translateX(-50%); width: 90vw;
            overflow-y: scroll; overflow-x: hidden; z-index: 5; 
            display: none; opacity: 0; transition: opacity 0.5s; 
            scroll-behavior: smooth; scroll-snap-type: y mandatory;
        }
        .blog-container.active { display: block; opacity: 1; }
        .close-blog-x { position: fixed; top: 20px; right: 40px; background: none; border: none; font-size: 3rem; cursor: pointer; color: var(--text-base); z-index: 1001; font-family: serif; }

        .post-nav { position: fixed; bottom: 18vh; left: 50%; transform: translateX(-50%); display: none; justify-content: center; gap: 15px; width: fit-content; z-index: 10; }
        .nav-btn { background: var(--bg-main); border: 1.5px solid var(--text-base); color: var(--text-base); padding: 8px 20px; font-size: 0.85rem; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        .blog-post { display: flex; flex-direction: column; min-height: 75vh; gap: 30px; align-items: center; justify-content: flex-start; scroll-snap-align: center; box-sizing: border-box; padding: 40px 0; }
        .blog-img-frame { flex-shrink: 0; padding: 5px; background: var(--painting-frame); display: flex; align-items: center; justify-content: center; box-sizing: border-box; max-width: 90%; }
        .blog-img-frame img { max-height: 45vh; max-width: 100%; object-fit: contain; display: block; background: #fff; }

        .blog-content { max-width: 800px; font-size: 1.15rem; line-height: 1.6; text-align: center; }
        .blog-content h2 { margin: 0 0 10px; font-size: 1.85rem; text-transform: none; } /* Slightly reduced */
        .blog-date { display: block; font-size: 0.75rem; font-weight: bold; opacity: 0.6; margin-bottom: 15px; } /* Slightly reduced */

        .gallery-container { position: absolute; bottom: 0; width: 100vw; height: 90vh; display: flex; align-items: center; overflow-x: auto; overflow-y: hidden; transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .gallery-container.minimized { height: 20vh; }
        .scroll-wrapper { display: flex; width: max-content; animation: scroll 65s linear infinite; padding: 0 20px; }
        .scroll-wrapper:hover { animation-play-state: paused; } 

        .item-wrapper { 
            position: relative; height: 65vh; margin: 0 40px; padding: 4px; 
            background: var(--painting-frame); transition: 0.6s; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .item-wrapper.blog-item { display: none; } 
        .gallery-container.blog-mode .item-wrapper.blog-item { display: flex; } 
        .gallery-container.minimized .item-wrapper { height: 14vh; margin: 0 12px; padding: 2px; }

        .text-item-preview { 
            width: 100%; 
            height: 100%; 
            background: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: var(--text-base); 
            border: 1px solid rgba(0,0,0,0.05); 
            aspect-ratio: 1.25 / 1; 
            text-align: center; 
            padding: 15%; 
            box-sizing: border-box; 
        }
        
        .preview-title { 
            font-size: 0.88rem; /* Slightly increased */
            font-weight: bold; 
            text-transform: uppercase; 
            margin-bottom: 8%; 
            line-height: 1.2; 
            width: 100%; 
            overflow: hidden; 
            display: -webkit-box; 
            -webkit-line-clamp: 3; 
            -webkit-box-orient: vertical; 
            max-height: 3.8em; 
        }
        .preview-date { 
            font-size: 0.62rem; /* Slightly increased */
            opacity: 0.6; 
            font-weight: bold; 
        }
        
        .hover-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.92); display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease; pointer-events: none; padding: 15px; box-sizing: border-box;
        }
        .item-wrapper:hover .hover-overlay { opacity: 1; }
        .hover-text { font-size: 1rem; font-weight: bold; text-transform: uppercase; text-align: center; line-height: 1.2; }

        .painting { height: 100%; display: block; background: #fff; }
        @keyframes scroll { to { transform: translateX(-50%); } }

        #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--bg-main); padding: 50px; border: 2px solid var(--theme-c1); z-index: 6000; text-align: center; color: var(--text-base); opacity: 0; transition: opacity 0.3s ease; min-width: 300px; }
        #modal.visible { display: block; opacity: 1; }
        .close-btn { margin-top: 25px; font-size: 0.8rem; font-weight: bold; cursor: pointer; background: none; border: 1.5px solid var(--theme-c3); color: var(--theme-c3); padding: 8px 16px; text-transform: uppercase; }
    </style>
</head>
