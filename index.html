<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Chmieleski</title>

    <style>
        body {
            margin: 0;
            display: flex;
            font-family: sans-serif;
            min-height: 100vh;
        }

        /* Sidebar - 1/6th of total width */
        nav {
            width: 16.66%; 
            background-color: #333333; /* Dark Grey */
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            z-index: 10; /* Keeps sidebar on top of scrolling content */
        }

        nav a {
            color: #F5F5DC; /* Light Beige/Cream */
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Content Area */
        main {
            flex-grow: 1;
            padding: 40px 0; /* No left/right padding so slider hits the edge */
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* Padding for text only */
        .content-padding {
            padding: 0 40px;
        }

        h1 {
            margin-top: 0;
            color: #222;
        }

        /* Updated Scroll Container with Fade */
        .scroll-container {
            width: 100%;
            overflow: hidden;
            background: #f0f0f0;
            padding: 20px 0;
            margin-top: 30px;
            /* Creates the fade-in effect on the left */
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%);
            mask-image: linear-gradient(to right, transparent, black 15%);
        }

        .scroll-wrapper {
            display: flex;
            width: calc(250px * 6); 
            animation: scroll 20s linear infinite;
        }

        .scroll-wrapper img {
            width: 250px; 
            height: 150px;
            object-fit: cover;
            margin: 0 10px;
        }

        .scroll-container:hover .scroll-wrapper {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 3)); } 
        }
    </style>
</head>
  
<body>

    <nav>
        <a href="index">Home</a>
        <a href="about">About</a>
        <a href="socials">Socials</a>
        <a href="message">Message</a>
    </nav>

    <main>
        <div class="content-padding">
            <h1>Ben Chmieleski</h1>
            <p>Click on a link in the navigation bar to get started. </p> 
        </div>

        <div class="scroll-container">
            <div class="scroll-wrapper">
                <!-- First set of images -->
                <img src="image1.jpg" alt="1">
                <img src="image2.jpg" alt="2">
                <img src="image3.jpg" alt="3">
                <!-- Duplicate set for seamless loop -->
                <img src="image1.jpg" alt="1">
                <img src="image2.jpg" alt="2">
                <img src="image3.jpg" alt="3">
            </div>
        </div>
    </main>

</body>
</html>
