<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Chmieleski</title>
    <style>
        :root {
            --bg-main: #ffffff;
            --text-base: #1a1a1a;
            --name-text: #ffffff;
            --theme-c1: #d08cf2; 
            --theme-c2: #66d9d9; 
            --theme-c3: #ff85c9; 
            --modal-bg: #ffffff;
            --wrapper-bg: #ffffff; 
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-main);
            color: var(--text-base);
            font-family: sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
            height: 100vh;
        }

        header {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 1000;
        }

        .site-name-wrapper {
            display: inline-block;
            cursor: pointer;
            padding-bottom: 30px; 
        }

        .site-name {
            display: flex;
            align-items: stretch;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1.5px;
            gap: 2px;
            margin-bottom: 12px;
        }

        .inv-grad-box {
            color: var(--name-text);
            padding: 2px 8px;
            background: linear-gradient(to right, 
                var(--theme-c1), 
                var(--theme-c2), 
                var(--theme-c3), 
                var(--theme-c1));
            background-size: 400% auto;
            animation: gradient-flow 18s linear infinite;
            display: inline-block;
            transition: color 0.4s ease;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% center; }
            100% { background-position: 400% center; }
        }

        .nav-menu {
            display: none;
            flex-direction: column;
            gap: 6px;
            padding-left: 0;
        }

        .site-name-wrapper:hover .nav-menu {
            display: flex;
        }

        .nav-link {
            font-size: 0.6rem; 
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s, color 0.4s ease;
            width: fit-content;
        }

        .nav-link:hover {
            transform: translateX(3px);
            opacity: 0.8;
        }

        .color-controls-dropdown {
            margin-top: 10px;
            display: flex;
            gap: 6px;
        }

        .theme-option {
            display: flex;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: border-color 0.2s;
            padding: 1px;
            background: #fff;
        }

        .theme-option.active { border-color: var(--text-base); border-width: 2px; }
        .swatch { width: 14px; height: 14px; }

        .gallery-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            display: flex;
            align-items: flex-end;
            overflow-x: auto; 
            overflow-y: hidden;
            padding-bottom: 20px; 
            scrollbar-width: thin;
            scrollbar-color: var(--theme-c2) transparent;
        }

        .gallery-container::-webkit-scrollbar { height: 6px; }
        .gallery-container::-webkit-scrollbar-thumb {
            background-color: var(--theme-c2);
            border-radius: 10px;
        }

        .scroll-wrapper {
            display: inline-flex;
            white-space: nowrap;
            animation: scroll 45s linear infinite;
            padding: 0 20px;
            padding-bottom: 20px; 
        }

        .scroll-wrapper:hover { animation-play-state: paused; }

        .painting-wrapper {
            position: relative;
            height: 45vh; 
            margin: 0 30px;
            padding: 12px;
            border: 5px solid var(--theme-c2);
            background-color: var(--wrapper-bg); 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.4s ease, background-color 0.4s ease;
        }

        .painting { height: 100%; display: block; }

        .painting-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none;
            z-index: 10;
        }

        .painting-wrapper:hover .painting-info {
            opacity: 1;
            transform: translate(-50%, -65%);
        }

        .info-header {
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .info-subheader {
            color: #000; 
            background-color: #fff;
            padding: 4px 8px;
            font-size: 0.55rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: center;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--modal-bg);
            padding: 40px;
            border: 2px solid var(--theme-c1); 
            z-index: 2000;
            text-align: center;
            font-size: 0.8rem;
            min-width: 250px;
            color: var(--text-base);
        }

        .close-btn {
            margin-top: 20px;
